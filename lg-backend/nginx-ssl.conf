server {
    listen 80;
    server_name _;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/ssl/STAR.vdc.ru.crt;
    ssl_certificate_key /etc/ssl/STAR.vdc.ru.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    server_tokens off;
    client_max_body_size 1M;

    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Methods "POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    root /var/www/html;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Methods "POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Access-Control-Max-Age 1728000;
            return 204;
        }

        return 403;
    }

    location = /api.php {
        try_files $uri =404;
        fastcgi_pass api:9000;
        fastcgi_index api.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_buffering off;
        fastcgi_buffer_size 4k;
        fastcgi_busy_buffers_size 8k;

        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(log|conf|key|crt|pem)$ {
        deny all;
    }
}